<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Tech Solutions Inc.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
       
        html, body {
            height: 100%; 
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            background: linear-gradient(135deg, #9eeef4, #f8f9fa); 
         
            display: flex; 
            flex-direction: column; 
        }
        main {
            flex-grow: 1; 
        }
        
        
        .navbar-custom {
            background-color: #343a40 ; /* Dark Charcoal Gray */
        }
        .navbar-brand {
            font-weight: 700;
        }

      
        .team-section {
            padding-top: 6rem ; 
            padding-bottom: 6rem ; 
        }

        /* Card Customization */
        /* Cards remain white (#ffffff) to stand out clearly against the gradient */
        .card {
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Slightly stronger shadow to contrast with the gradient */
            transition: transform 0.3s, box-shadow 0.3s; 
            background-color: #ffffff; 
        }

        /* Card Hover Effect */
        .card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); /* Stronger shadow on hover */
        }
        
        /* Image Styling */
        .card-img-top {
            width: 150px !important; 
            height: 150px !important; 
            object-fit: cover; 
            border: 4px solid #007bff; /* Primary blue border */
        }
        
        /* Text Styling */
        .card-title {
            font-weight: 600;
            color: #343a40; 
        }

        .card-text {
            color: #6c757d; 
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        /* Social Icons */
        .social-icon {
            font-size: 1.3rem;
            color: #007bff !important; 
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #0056b3 !important; 
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top" id="mainNavbar"> 
  <div class="container">
    <a class="navbar-brand" href="#">Tech Solutions Inc.</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active me-2" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link me-2" href="#team">Our Team</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<main>
    <section class="team-section" id="team">
        <div class="container">
            <h2 class="text-center mb-5 display-4 fw-bold text-dark">Meet Our Leadership</h2>

            <div class="row justify-content-center">

                <div class="col-sm-12 col-md-5 col-lg-4 mb-4">
                    <div class="card text-center h-100">
                        <img src="male1.jpg" class="card-img-top rounded-circle mx-auto mt-4" alt="Mehmet Nurhan">
                        <div class="card-body pt-4 pb-4">
                            <h5 class="card-title">Mehmet Nurhan</h5>
                            <p class="card-text">CEO</p>
                            <a href="#" class="social-icon me-3"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-icon me-3"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-5 col-lg-4 mb-4">
                    <div class="card text-center h-100">
                        <img src="male2.jpg" class="card-img-top rounded-circle mx-auto mt-4" alt="Ali Ozturk">
                        <div class="card-body pt-4 pb-4">
                            <h5 class="card-title">Ali Ozturk</h5>
                            <p class="card-text">CTO</p>
                            <a href="#" class="social-icon me-3"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-icon me-3"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</main>

<footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Tech Solutions Inc. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
